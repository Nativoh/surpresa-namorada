<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surpresa!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fce4ec;
            overflow: hidden;
            position: relative;
            font-family: Arial, sans-serif;
        }

        #container {
            text-align: center;
        }

        #mensagem {
            font-size: 24px;
            color: #d81b60;
            margin-bottom: 20px;
        }

        #fakeButton {
            position: absolute;
            padding: 15px 30px;
            font-size: 18px;
            background-color: #e91e63;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
        }

        #realButton {
            display: none;
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="container">
        <p id="mensagem">Se você me ama, clique no botão!</p>
        <button id="fakeButton">Clique aqui!</button>
        <button id="realButton" onclick="window.location.href='mensagem.html'">também te amo, mas se me ama realmente aperte novamente.</button>
    </div>

    <script>
        const fakeButton = document.getElementById("fakeButton");
        const realButton = document.getElementById("realButton");

        fakeButton.addEventListener("mouseenter", () => {
            const x = Math.random() * (window.innerWidth - 150);
            const y = Math.random() * (window.innerHeight - 50);
            fakeButton.style.left = `${x}px`;
            fakeButton.style.top = `${y}px`;
        });

        fakeButton.addEventListener("click", () => {
            fakeButton.style.display = "none";
            realButton.style.display = "block";
        });
    </script>
